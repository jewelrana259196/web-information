<div class="home-container bg-light d-flex justify-content-center">
    @if(showContent){
    <div class="container-fluid px-5">
        <div class="row align-items-center justify-content-center g-5">
            <!-- Image Section -->
            <div class="col-md-5 text-center" appScrollAnimation="animate-fade-left">
                <div class="position-relative d-inline-block">
                    <!-- Decorative Background Circle -->
                    <div class="bg-white rounded-circle shadow-lg position-absolute start-50 top-50 translate-middle"
                        style="width: 320px; height: 320px; z-index: 0;"></div>

                    <!-- Image -->
                    <img src="assets/images/jewel.jpeg" alt="Jewel Rana"
                        class="img-fluid rounded-circle border border-4 border-white position-relative shadow-sm"
                        style="width: 300px; height: 300px; object-fit: cover; z-index: 1;">
                </div>
            </div>

            <!-- Text Section -->
            <div class="col-md-7 text-center text-md-start" appScrollAnimation="animate-fade-right">
                <h1 class="display-4 fw-bold text-dark mb-3">
                    Hi, I'm <span class="text-primary">Jewel Rana</span>
                </h1>
                <p class="lead text-secondary mb-4 mx-auto mx-md-0" delay="delay-200" style="max-width: 600px;">
                    A Freelance Web Developer specialized in Angular & Tailwind. I build fast, responsive and
                    professional websites.
                </p>

                <div class="d-flex flex-wrap justify-content-center justify-content-md-start gap-3" delay="delay-400">
                    <button class="btn btn-primary btn-lg px-4 shadow-sm">Hire Me</button>
                    <button class="btn btn-outline-primary btn-lg px-4">View Projects</button>
                    <button class="btn btn-secondary btn-lg px-4">Download CV</button>
                </div>
            </div>
        </div>
    </div>
    }
</div>
